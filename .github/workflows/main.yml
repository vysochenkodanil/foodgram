name: Main Foodgram workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt

    - name: Run flake8 (with isort plugin)
      run: |
        python -m flake8 backend/

    - name: Run Django tests
      working-directory: backend/
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        python manage.py test
  build_and_push_to_docker_hub: 
    name: Push Docker image to DockerHub 
    runs-on: ubuntu-latest 
    needs: tests 
    steps: 
      - name: Check out the repo 
 
        uses: actions/checkout@v3 
      - name: Set up Docker Buildx 
 
        uses: docker/setup-buildx-action@v2 
      - name: Login to Docker  
 
        uses: docker/login-action@v2 
 
        with: 
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }} 
 
      - name: Push to DockerHub 
 
        uses: docker/build-push-action@v4 
        with: 
 
          context: ./backend/ 
 
          push: true 
 
          tags: vysochenkodanil/foodgram_backend:latest
  frontend_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18

  build_frontend_and_push_to_docker_hub:
    name: Push frontend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: vysochenkodanil/foodgram_frontend:latest

  build_gateway_and_push_to_docker_hub: 
    name: Push gateway Docker image to DockerHub 
    runs-on: ubuntu-latest 
    steps: 
      - name: Check out the repo 
        uses: actions/checkout@v3 
      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v2 
      - name: Login to Docker  
        uses: docker/login-action@v2 
        with: 
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }} 
      - name: Push to DockerHub 
        uses: docker/build-push-action@v4 
        with: 
          context: ./nginx/ 
          push: true 
          tags: vysochenkodanil/foodgram_gateway:latest

  deploy: 
    runs-on: ubuntu-latest 
    needs:  
 
      - build_and_push_to_docker_hub 
      - build_frontend_and_push_to_docker_hub 
      - build_gateway_and_push_to_docker_hub 
    steps: 
    - name: Checkout repo 
      uses: actions/checkout@v3 
 
    - name: Copy docker-compose.yml via ssh 
      uses: appleboy/scp-action@master 
 
      with: 
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USER }} 
        key: ${{ secrets.SSH_KEY }} 
        passphrase: ${{ secrets.SSH_PASSPHRASE }} 
        source: "docker-compose.production.yml" 
        target: "foodgram" 
    - name: Executing remote ssh commands to deploy 
      uses: appleboy/ssh-action@master 
      with: 
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USER }} 
        key: ${{ secrets.SSH_KEY }} 
        passphrase: ${{ secrets.SSH_PASSPHRASE }} 
 
        script: | 
          cd foodgram
          # –í—ã–ø–æ–ª–Ω—è–µ—Ç pull –æ–±—Ä–∞–∑–æ–≤ —Å Docker Hub 
          sudo docker compose -f docker-compose.production.yml pull 
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ—Ç –≤—Å–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –≤ Docker Compose 
          sudo docker compose -f docker-compose.production.yml down 
          sudo docker compose -f docker-compose.production.yml up -d 
          # –í—ã–ø–æ–ª–Ω—è–µ—Ç –º–∏–≥—Ä–∞—Ü–∏–∏ –∏ —Å–±–æ—Ä —Å—Ç–∞—Ç–∏–∫–∏ 
          sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate 
          sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic 
          sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/
  send_message: 
    runs-on: ubuntu-latest 
    needs: deploy 
    steps: 
    - name: Send message 
      uses: appleboy/telegram-action@master 
      with: 
        to: ${{ secrets.TELEGRAM_TO }} 
        token: ${{ secrets.TELEGRAM_TOKEN }} 
        message: |
          *üöÄ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!*
          
          *–ê–≤—Ç–æ—Ä:* [${{ github.actor }}](https://github.com/${{ github.actor }})
          *–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π:* [${{ github.repository }}](https://github.com/${{ github.repository }})
          *–í–µ—Ç–∫–∞:* ${{ github.ref_name }}
          *–ö–æ–º–º–∏—Ç:* [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          *–°–æ–æ–±—â–µ–Ω–∏–µ:* ${{ github.event.commits[0].message }}
          *–í—Ä–µ–º—è:* ${{ steps.get-time.outputs.current_time }}
        parse_mode: markdo 
